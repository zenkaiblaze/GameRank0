{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "{% static 'css/game-page.css' %}">
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
<header>
    <div class="flexbox-container">
           
        <div><button class = "item"> <a href="{% url 'gamelands:index'%}">Index Page</a></button></div>
        <div><button class="item">Users</button></div>
        <div><button class="item login">Log in</button></div>
    </div>
</header>
   <div class="pfp_info">
        <div class="pfp">
            <img class = picture src="{% static 'pics/mgsjpg.jpg' %}" alt="">
            <p class="game-info"></p>
        </div>
            <div class="info">
                <p class="description">
                    <table>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>username</th>
                        </tr>
                        <tr>
                            <td>Alfreds Futterkiste</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                          </tr>
                          <tr>
                            <td>Centro comercial Moctezuma</td>
                            <td>Francisco Chang</td>
                            <td>Mexico</td>
                          </tr>
                          {% for row in key %}
                          <tr> 
                                <td>{{row.id}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.username}}</td>
                          </tr>
                          {% endfor %}
                    </table>
                </p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="name">
                    <input type="text" name="username">
                    <button type="submit">Submit</button>
                </form>
                
            </div>
    </div>
